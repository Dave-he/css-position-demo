<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bro{
            width: 100px;
            height: 100px;
            background: blue;
        }
        .test{
            width:100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 100px;
            top: 50px;
            /*
            div脱离文档流，导致body高度为0
            */
        
        }

    </style>
</head>
<body>
    <div class="bro"></div>
    <div class="test"></div>
</body>
</html>
